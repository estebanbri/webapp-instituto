<!DOCTYPE html>
<html>
<head>
<script src="https://use.fontawesome.com/ec60c23b24.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Sistema de Alumnos</title>

<style type="text/css">
.center_div{
    margin: 50px auto;
    width:20% /* value of your choice which suits your alignment */
}
</style>
<script type="text/javascript">
function loading(){
	var anchor = document.getElementById('anchorBD');
	anchor.textContent = " Cargando datos de la BD...";
	$("#anchorBD").prepend('<i class="fa fa-database fa-3x" aria-hidden="true"></i>'); 
	$("#anchorBD").append('&nbsp; <i class="fa fa-spinner fa-spin"></i>'); 
}
</script>
</head>

<body>

	<div id="contenedor" class="container center_div">
	
		<a href="busqueda.html" class="btn btn-success btn-lg">
		      <i class="fa fa-search fa-3x" aria-hidden="true"></i>&nbsp;  Busqueda de alumno 
		</a>
		
		<br><br>
		
		<a href="registrar.html" class="btn btn-success btn-lg">
		      <i class="fa fa-plus fa-3x" aria-hidden="true"></i>
		      <i class="fa fa-pencil fa-3x" aria-hidden="true"></i>&nbsp;  Registrar / Actualizar datos alumno 
		</a>
		
		<br><br>
		
		<a id="anchorBD" onclick="loading();" href="verbasededatos.do" class="btn btn-success btn-lg">
		      <i class="fa fa-database fa-3x" aria-hidden="true"></i>&nbsp;  Ver base de datos
		</a>
		
		<br><br>
		
		<a href="enviomail.html" class="btn btn-success btn-lg">
		      <i class="fa fa-envelope fa-3x" aria-hidden="true"></i>&nbsp;  Enviar aviso alumno(s) via E-mail
		</a>
	
	
	</div>
	
</body>
</html>
