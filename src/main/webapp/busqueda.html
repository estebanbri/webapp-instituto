<!DOCTYPE html>
<html>
<head>
<script src="https://use.fontawesome.com/ec60c23b24.js"></script>
<meta charset="UTF-8">
<title>Busqueda alumno</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<style type="text/css">
.wrapper {
    text-align: center;
}
#spinner{
	display: none;
}
</style>
<script type="text/javascript">
function loading(){
	$("#spinner").show();
	
}
</script>
<link rel="stylesheet" type="text/css" href="miestilo.css">
</head>
<body>

	<div class="centrar">
		<i class="fa fa-search fa-2x" aria-hidden="true"></i>

		<h2 id="inline" class="centertext">Busqueda alumno</h2>
	</div>

	<form action="controladorbusqueda.do" method="post" >
		Ingrese DNI<br>
		<div class="input-group mb-2 mr-sm-2 mb-sm-0">
			<div class="input-group-addon">DNI</div>
				<input class="form-control" type="text" name="input_dni_busqueda" required> <br>
		</div>
	
		<br><br>
		<div class="wrapper">
			<button class="btn btn-success btn-lg" type="submit" onclick="loading();"><i class="fa fa-search fa-3x"></i>&nbsp; Buscar</button>
			<br><br>
			<i id="spinner" class="fa fa-spinner fa-spin fa-3x"></i>
		</div>
	</form>
</body>
</html>
